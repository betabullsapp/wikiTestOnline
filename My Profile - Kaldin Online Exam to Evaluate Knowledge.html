<script type="text/javascript">
function hidemessage(){
	document.getElementById("messagep").style.display="none";
}

function setState(stateId){
	var frm = document.forms[0]; 
	var countryId = frm.country.value;
	$.post("showstate.do", {
		companyId : countryId,
		stateId  : stateId
	}, function(data) {
		if (data == null) {
			message(container, "You haven't added your details");
		} else {
			//
			document.getElementById("state").innerHTML =data;
		}
	});
}
function dosubmit(){
	var frm = document.forms[0]; 
	if(frm.firstName.value==''){
		alert('Enter your Name!');
		frm.firstName.focus();
		return false;
	}else if(frm.contactNumber.value==''){
		alert('Enter your Phone!');
		frm.contactNumber.focus();
		return false;
	}else if(frm.address.value==''){
		alert('Enter your Address!');
		frm.address.focus();
		return false;
	}else if(frm.city.value==''){
		alert('Enter your City!');
		frm.city.focus();	
		return false;
	}else{
		frm.submit();
	}
}
